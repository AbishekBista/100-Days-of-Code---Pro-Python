<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>Football Facts</h1></div>
      </div>
      {% for fact in all_facts: %}
      <div class="content">
        <div class="card">
          <h2>{{fact.title}}</h2>
          <p class="text">{{fact.subtitle}}</p>
          <a href="{{ url_for('post', id=fact.id)}}">Read</a>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
  <footer>
    <p>Made by Abishek Bista</p>
  </footer>
</html>
