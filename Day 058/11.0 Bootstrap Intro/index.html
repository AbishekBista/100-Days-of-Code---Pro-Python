<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .flex-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div class="card" style="width: 18rem">
        <img
          src="flower.jpg"
          class="card-img-top"
          alt="A picture of a sunflower"
        />
        <div class="card-body">
          <h5 class="card-title">Sunflower</h5>
          <p class="card-text">
            Sunflower is one of the many plants which exhibit certain degree of
            mobility which is visible to the human eye. It faces towards the sun
            to maximize ATP production.
          </p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </body>
</html>
