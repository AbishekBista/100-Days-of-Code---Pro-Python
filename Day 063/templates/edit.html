<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Rating</title>
  </head>
  <body>
    <h1>Book name: {{ book.title}}</h1>
    <h1>Current Rating: {{ book.rating }}</h1>

    <form action="{{ url_for('edit', id=book.id) }}" method="POST">
      <input type="text" name="rating" placeholder="New rating" />
      <button>Edit</button>
    </form>
  </body>
</html>
